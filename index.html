<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/Manchester_United_FC_crest.png"
      type="image/x-icon"
    />
    <title>Photo Gallery</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/Manchester_United_FC_crest.png" alt="" />
      </div>
      <h1>Manchester United Legends</h1>
    </header>

    <main>
      <section class="gallery">
        <section class="photo">
          <img src="./images/images.jpeg" alt="Bobby Charlton" />
          <p class="name" onclick="changeColor(this, '#FBE122', 'grey')">
            Bobby Charlton
          </p>
        </section>
        <section class="photo">
          <img src="./images/wayne.jpeg" alt="Wayne Rooney" />
          <p class="name" onclick="changeColor(this, '#da291c', '#fff')">
            Wayne Rooney
          </p>
        </section>
        <section class="photo">
          <img src="./images/rio.jpeg" alt="Rio Ferdinand" />
          <p class="name" onclick="changeColor(this, '#fff', '#da291c')">
            Rio Ferdinand
          </p>
        </section>
        <section class="photo">
          <img src="./images/ericcantona.jpeg" alt="Eric Cantona" />
          <p class="name" onclick="changeColor(this, '#da291c', '#FBE122')">
            Eric Cantona
          </p>
        </section>
        <section class="photo">
          <img src="./images/david.jpeg" alt="David Beckham" />
          <p class="name" onclick="changeColor(this, '#da291c', '#FBE122')">
            David Beckham
          </p>
        </section>
        <section class="photo">
          <img src="./images/michael.jpeg" alt="Michael Carrick" />
          <p class="name" onclick="changeColor(this, '#fff', '#da291c')">
            Michael Carrick
          </p>
        </section>
        <section class="photo">
          <img src="./images/roy.jpeg" alt="Roy Keane" />
          <p class="name" onclick="changeColor(this, '#da291c', '#fff')">
            Roy Keane
          </p>
        </section>
        <section class="photo">
          <img src="./images/andycole.jpg" alt="Andy Cole" />
          <p class="name" onclick="changeColor(this, '#FBE122', 'grey')">
            Andy Cole
          </p>
        </section>
        <section class="photo">
          <img src="./images/paulscholes.jpg" alt="Paul Scholes" />
          <p class="name" onclick="changeColor(this, '#FBE122', 'grey')">
            Paul Scholes
          </p>
        </section>

        <section class="photo">
          <img src="./images/ronaldo.jpg" alt="Cristiano Ronaldo" />
          <p class="name" onclick="changeColor(this, '#da291c', '#fff')">
            Cristiano Ronaldo
          </p>
        </section>
        <section class="photo">
          <img src="./images/gary.jpg" alt="Gary Pallister" />
          <p class="name" onclick="changeColor(this, '#fff', '#da291c')">
            Gary Pallister
          </p>
        </section>
        <section class="photo">
          <img src="./images/ruud.jpg" alt="Ruud van Nistelrooy" />
          <p class="name" onclick="changeColor(this, '#da291c', '#FBE122')">
            Ruud van Nistelrooy
          </p>
        </section>
      </section>
      <p class="more">
        For more information, visit
        <a href="https://www.manutd.com/"
          >The Official Manchester United Website</a
        >
      </p>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
